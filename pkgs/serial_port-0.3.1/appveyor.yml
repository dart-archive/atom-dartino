install:
  - cinst -y dart-sdk -version 1.12.1
  - set DART_SDK=C:\tools\dart-sdk
  - set PATH=%PATH%;%DART_SDK%\bin
  - set PATH=%PATH%;%APPDATA%\Pub\Cache\bin
  - pub get

clone_depth: 1

build_script:
  - pub run grinder compile

test_script:
  - pub run grinder test

artifacts:
  - path: lib/src/serial_port.dll
